<form [formGroup]="eventAddForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" formControlName="name">

  <label for="eventType">Event Type:</label>
  <input type="text" id="eventType" name="eventType" formControlName="eventType">

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" formControlName="price">

  <label for="date">Date:</label>
  <input type="text" id="date" name="date" formControlName="date">

  <label for="participantLimit">Participant Limit:</label>
  <input type="number" id="participantLimit" name="participantLimit" formControlName="participantLimit">

  <button type="submit">Submit</button>
